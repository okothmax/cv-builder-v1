{% extends 'base.html' %}

{% block content %}
<main id="main">
  <section id="register-device" class="register-device">
    <div class="container">
      <div class="section-title">
        <h2>Register Device</h2>
        <p>Please register your device to access the student portal.</p>
      </div>
      
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <form method="POST" action="{% url 'register_device' %}">
                {% csrf_token %}
                <div class="form-group">
                  <label for="mac-address">MAC Address</label>
                  <input type="text" class="form-control" id="mac-address" name="mac_address" readonly>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
{% endblock %}
