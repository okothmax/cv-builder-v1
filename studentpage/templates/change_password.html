{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<main id="main">
    {% include "header.html" %}
    <div class="vertical-space"><br>
        <div class="card-header">
            <h4>Kindly Change Your Password</h4>
        </div>
        <br>
        <div class="form-group container">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit">Change my password</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
