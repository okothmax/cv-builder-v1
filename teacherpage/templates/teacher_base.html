<style>
  #preloader {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .loader {
    width: 100px;
    height: 100px;
    position: relative;
    animation: loader-rotate 2s infinite ease-in-out;
  }

  .loader-inner {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    border-radius: 50%;
    border: 4px solid transparent;
    border-top-color: #000000; /* Black */
    animation: loader-rotate 1s infinite ease-in-out;
  }

  .loader-inner::before {
    content: '';
    position: absolute;
    top: 15px;
    right: 15px;
    bottom: 15px;
    left: 15px;
    border-radius: 50%;
    border: 4px solid transparent;
    border-top-color: #FF0000; /* Red */
    animation: loader-rotate 1.5s infinite ease-in-out;
  }

  .loader-inner::after {
    content: '';
    position: absolute;
    top: 30px;
    right: 30px;
    bottom: 30px;
    left: 30px;
    border-radius: 50%;
    border: 4px solid transparent;
    border-top-color: #FFFF00; /* Yellow */
    animation: loader-rotate 2s infinite ease-in-out;
  }

  @keyframes loader-rotate {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>
