{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>AG German Institute Students' Portal: Login to the site</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{% static 'img/german_flag.png' %}" rel="icon">
    <link href="{% static 'img/german_flag.png' %}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{% static '/css/style.css' %}" rel="stylesheet">

    <!-- =======================================================
    * Template Name: iPortfolio
    * Updated: Jan 29 2024 with Bootstrap v5.3.2
    * Template URL: https://bootstrapmade.com/iportfolio-bootstrap-portfolio-websites-template/
    * Author: BootstrapMade.com

    ======================================================== -->

<!-- Add this in the <head> section of your HTML if Bootstrap is not already included -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">


<style>
    body {
        background-color: #bfd9e3; /* Soft gray background for the whole page */

    }


    #form-title {
        color: #343a40; /* Darker shade for better contrast */
    }

    .login_btn {
        width: 100%;
        background: #007bff !important; /* Bootstrap primary color for consistency */
        color: white !important;
    }

    .login_btn:focus {
        box-shadow: none !important;
        outline: 0px !important;
    }

    .login_container {
        padding: 0 2rem;
    }

    .input-group-text {
        background: #6c757d !important; /* Bootstrap secondary color for a modern look */
        color: white !important;
        border: 0 !important;
        border-radius: 0.25rem 0 0 0.25rem !important;
    }

    .input_user,
    .input_pass:focus {
        box-shadow: none !important;
        outline: 0px !important;
    }

    #messages {
        background-color: #6c757d; /* Matching the input-group-text for consistency */
        color: #fff;
        padding: 20px;
        margin-top: 10px;
        border-radius: 0.25rem; /* Added border-radius for a softer look */
    }
</style>

</head>
<body>

<main>
        {% include "header.html" %}
    <div class="container py-5">
        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">

                    <div class="card-header col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <img src="{% static 'img/AG_German_Institute.png' %}" alt="" style="width: 100%;"><br>
                        <form method="POST" action="" class="w-100">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
								<span class="input-group-text">
                                    <i class="bi bi-person-fill"></i></span>

                                </div>
							<input type="text" name="username" placeholder="Username..." class="form-control">
                            </div>

                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="bi bi-key-fill"></i></span>
                                </div>
                                    <input type="password" name="password" placeholder="Password..." class="form-control" >                            </div>

                            <div class="d-flex justify-content-center mt-3 login_container">
                                <button class="btn login_btn" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="mt-4 w-100">
                        <div class="d-flex justify-content-center links">
                            {% for message in messages %}
                            <p id="messages">{{message}}</p>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="mt-4">
                        <div class="d-flex justify-content-center links">
                            <p>Contact the administrator in case any resource is not available.</p>


                        </div>
                        <br>
                    </div>
                </div>
            </div>

        </section>

    </div>
{% include 'login_footer.html' %}
</main><!-- End #main -->




<!-- Important details-->
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script src="{% static 'vendor/purecounter/purecounter_vanilla.js' %}"></script>
<script src="{% static 'vendor/aos/aos.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
<script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
<script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
<script src="{% static 'vendor/typed.js' %}/typed.umd.js' %}"></script>
<script src="{% static 'vendor/waypoints/noframework.waypoints.js' %}"></script>
<script src="{% static 'vendor/php-email-form/validate.js' %}"></script>


<!-- Template Main JS File -->
<script src="{% static '/js/main.js' %}"></script>
</body>
</html>
